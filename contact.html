<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Delivery Services in Ireland">
    <meta name="keywords" content="delivery, services, ireland, dublin, transport, furniture transport, services for individuals, services for companies">
    <meta name="author" content="Mihai Elisei">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Safe Transport - Contact</title>
</head>

<body>

  <!-- header with logo and navigation menu -->

  <header>
    <div id="header-wrapper">
      <img src="assets/images/logo.png" alt="logo image">
        <div id="logo-wrapper">
            <a href="index.html"><h1 id="logo">safe transport</h1></a>
            <p class="logo-title">Our Goals</p>
            <span class="logo-left">Safe Cargo</span>
            <span class="logo-center">Safe Transport</span>
            <span class="logo-right">Happy Clients</span>
        </div>
        <nav id="menu">
            <ul>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </div>
</header>

    <section id="formular">
      <h2>Add your details and we will contact you!</h2>
      <div id="form-wrapper">
        <div id="form-img">
          <img src="assets/images/phone-img.png" alt="image with a phone">
        </div>
        <div id="form-content">
          <form action="post" id="usrform">
              <fieldset id="form-elements">
                  <legend>Your Detailes:</legend>
                  <label for="fname" class="align">First Name:</label>
                  <input type="text" name="fname" id="fname" required><br>
                  <label for="lname" class="align">Last Name:</label>
                  <input type="text" name="lname" id="lname" required><br>
                  <label for="email" class="align">Email Address:</label>
                  <input type="email" name="email" id="email" required><br>
                  <label for="phone" class="align">Phone number:</label>
                  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
                  <textarea rows="7" cols="50" name="comment" form="usrform" placeholder="Add additional details"></textarea>
                  <input type="submit" name="submit" id="submit" value="Add Details">
              </fieldset>
          </form>
        </div>
      </div>

      <!-- iframe  dublin map-->
      
          <iframe src="https://maps.google.com/maps?q=dublin&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
  </section>
      <!-- footer -->
    <footer>
      <div class="email">
        <p><i class="fa-solid fa-envelope"></i> Contact us to: safe-transport@email.ie</p>
      </div>
      <div id="social-networks">
        <ul>
            <li><a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page(in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page(in a new tab)"><i class="fa-brands fa-twitter-square"></i></a></li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page(in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page(in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
      </div>
     
    </footer>
    <!-- scripts for font awsome and bootstrap -->
    <script src="https://kit.fontawesome.com/69d5e813c2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
